<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
</head>

<body id="bdy">
    <!-- button -->
    <button id="myBtn1" class="mybtn" onmouseover="fn3()" style="display: block;">Hover</button>

    <button id="myBtn3" class="mybtn" onblur="fn5()" style="display: block;">Blur</button>

    <button id="myBtn2" class="mybtn" onfocus="fn4()" style="display: block;">Focus</button>

    <button id="myBtn4" class="mybtn" onmouseout="fn6()" style="display: block;">Out</button>
    <!-- button -->

    <!-- hide show -->
    <button id="myBtn5" class="mybtn" onclick="fn7()" style="display: block;">Hide</button>
    <!-- hide show -->

    <!-- form -->
    <div class="center">
        <form id="frm" onsubmit="return false;">

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass" minlength="8" maxlength="12" required>
            </div>

            Male <input class="form-check-input" type="radio" name="gender" value="Male">&nbsp;
            Female <input class="form-check-input" type="radio" name="gender" value="Female"><br><br>

            English <input class="form-check-input" type="checkbox" name="language" value=" English ">&nbsp;
            Hindi <input class="form-check-input" type="checkbox" name="language" value=" Hindi "><br><br>

            <select class="form-select" id="Select" aria-label="Default select example" required>
                <option selected>Select your city</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
            </select><br>

            <textarea class="form-control" placeholder="Leave a comment here" id="comt" required></textarea>
            <div class="btn2">
                <button type="submit" class="btn btn-primary" onclick="fn()"
                    onclick="submit_form();">Submit</button><br><br>
                <button type="submit" class="btn btn-primary" id="btn" onclick="fn1()">Dark</button><br><br><br>
            </div>

            <div id="hid">
                <div id="r1"></div>
                <div id="r2"></div>
                <div id="r3"></div>
                <div id="r4">Language - </div>
                <div id="r5"></div>
                <div id="r6"></div>
            </div>

        </form>
    </div>
    </div>
    <!-- form -->






    <!-- script -->
    <script src="script.js">
        
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
